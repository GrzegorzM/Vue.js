<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Project</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <fieldset>
        <legend>Keyboard Events</legend>
        <label>Name:</label>
        <input type="text" v-on:keyup="logName" />
        <label>Age:</label>
        <input type="text" v-on:keyup.alt.enter="logAge" />
      </fieldset>

      <fieldset>
        <legend>Event Modifiers</legend> <!-- https://vuejs.org/v2/guide/events.html#Event-Modifiers -->
        <p>Age: {{age}}</p>
        <button v-on:click.once="age++">Add year</button>
        <button @click.once="age--">Subtract year</button>
        <a v-on:click.prevent="showAlert" href="https://www.google.com/">Google</a>
      </fieldset>
      
      <fieldset>
        <legend>Events</legend>
        <p>Age: {{age}}</p>
        <button v-on:click="age++">Add year</button>
        <button v-on:click="age--">Subtract year</button>
        <button v-on:click="add">Add year</button>
        <button v-on:click="subtract">Subtract year</button>
        <button v-on:click="addAge(1)">Add year</button>
        <button @click="subtractAge(1)">Subtract year</button>
        <button v-on:dblclick="addAge(10)">Add 10 years</button>
        <button @dblclick="subtractAge(10)">Subtract 10 years</button>
        <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
      </fieldset>

      <fieldset>
        <legend>Data Binding</legend>
        <a href="website">Google</a> <!-- Wrong -->
        <a href="{{website}}">Google</a> <!-- Wrong -->
        <a href="website">Google</a> <!-- Wrong -->
        <a v-bind:href="website">Google</a>
        <a :href="website">Google</a>
        <input type="text" value="John" /> 
        <input type="text" v-bind:value="name" />
        {{websiteTag}} <!-- Wrong -->
        <p v-html="websiteTag"></p>
      </fieldset>

      <fieldset>
        <legend>Data and Methods</legend>
        <p>{{ greet() }}</p>
        <p>{{ hello('World!') }}</p>
        <p>Name: {{ name }}</h1>
        <p>Job: {{ job }}</h1>
      </fieldset>

    </div>

    {{ name }} <!-- Does not work as expected - out of vue-app selector. -->

    <script src="app.js"></script>
  </body>
</html>
